<body class="bg-body-tertiary">
    <!-- Messenger Chat Plugin Code -->
  <div id="fb-root"></div>

  <!-- Your Chat Plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "132836563246951");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v18.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
    <!-- Login form creation starts-->
    <br>
    <br>
    <br>

  <section class="container bg-warning-subtle w-50 h-100 align-items-center rounded-5 shadow-lg border-2">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center row-cols-8">
      <section class="col-12 col-sm-8 col-md-8">
        <form class="login_form" action="home.html" method="get" name="form"  onsubmit="return validated()">
        <div class="form-group">
          <br>
          <h3 class="text-center font-weight-bold p-3"> Login to Order</h3>
          <label for="InputEmail1">Email Address</label>
           <input type="email" id="email" class="form-control w-100" aria-describeby="emailHelp">
           <div id="email_error" class="text-muted" style="font-size: 15px;">Please fill up your Email or Phone</div>
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control w-100" id="password"></div>
          <div id="password_error" class="text-muted" style="font-size: 15px;">Please fill up your Password</div>
        <button type="submit" class="btn btn-danger btn-block ">Login</button>
        <div class="form-footer">
          <p> Don't have an account? <a href="#">Sign Up</a></p>
          <br>
          <br>
          
        </div>
        </form>
      </section>
    </section>
  </section>
